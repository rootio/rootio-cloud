{% extends 'user/layout.html' %}
{% from "macros/_form.html" import render_form %}

{% block body %}
<div class="settings_wrapper">
    <h3>{{ _(user.name) }}</h3>
    {% if not edit %}
    {{ render_form(url_for('user.profile'), form) }}
    {% else %}
    {{ render_form(url_for('user.profile', user_id=user.id), form) }}
    {% endif %}
</div>
{% endblock %}
